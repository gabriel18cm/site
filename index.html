<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha com Boxes</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: flex-start; /* Alinha as caixas à esquerda */
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
            padding-top: 90px; /* Espaço de 90px na parte superior */
        }

        .container {
            margin-left: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: transparent;
            border: 2px solid white;
            margin-bottom: 20px; /* Distância entre as caixas */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
